name: nepa_bid
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_bloc:
  dio:
  logger:
  get_it:
  shared_preferences:
  dartz:
  intl: ^0.19.0
  image_picker:
  http_parser:
  flutter_svg: ^2.0.15
  path_provider: ^2.1.5
  video_thumbnail: ^0.5.3
  jwt_decoder: ^2.0.1
  geolocator: ^13.0.2
  geocoding: ^3.0.0
  connectivity_plus: ^6.1.1

  esewa_flutter_sdk:
    path: ./esewa_sdk/esewa_flutter_sdk
  video_player: ^2.9.5
  chewie: ^1.11.1
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.14.3"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/im_app_logo.png"

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/vectors/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
